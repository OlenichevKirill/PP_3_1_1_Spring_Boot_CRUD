<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<h2 th:text="${user.getLastName()} +' '+ ${user.getFirstName()}"></h2>
<form th:method="PATCH" th:action="@{/updateUser/{id}(id = ${user.getId()})}" th:object="${user}">

    <label for="name"> NAME: </label>
    <input type="text" th:field="*{firstName}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br/>

    <label for="lastName"> LAST NAME: </label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br/>

    <label for="email"> EMAIL: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>

    <input type="submit" value="Update"/>
</form>
<form th:method="DELETE" th:action="@{/delete/{id}(id = ${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
